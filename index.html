<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">        
        <script src="https://kit.fontawesome.com/9fa6718cf3.js"></script>
        <title>HNG Internship | Sign In</title>
    </head>
    <body>
        <div class="container">
            <div id="formTitle">
                <h5>LOGIN</h5>
            </div>
            <div class="form-container justify-text-center">
                <h5 class="headingText text-primary">AMAZONERS</h5>
            
                <form>
                    <div class="form-group">
                            
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <input class="form-control emailField" value="" type='text' placeholder="Email address" required/>
                            </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password" required/>
                    </div>
                    <button id="sign-in-btn" class="btn btn-primary">Sign in</button>
                </form>
            </div>
            <div>
                <p>Dont have an account? <a href="#">Sign up</a></p>

                <hr />
                <p><a href="#">Forgot password?</a></p>
            </div>


        </div>

        <script src="./index.js"></script>
    </body>
</html>
